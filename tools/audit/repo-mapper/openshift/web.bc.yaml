apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: repo-mapper-bc-template
labels:
  template: repo-mapper
objects:
- apiVersion: v1
  data:
    index.json: |-
      {
        "csvRoute": "/reports/repo-mapper.csv",
        "maxServerPollBeforeFailure": 20,
        "pollInterval": 2000
      }
  kind: ConfigMap
  metadata:
    creationTimestamp: null
    name: ${NAME}-react-config
# the image stream for the node js build
- apiVersion: v1
  kind: ImageStream
  metadata:
    creationTimestamp: null
    labels:
      shared: true
    name: ${NAME}
  spec:
    lookupPolicy:
      local: false
#Final ImageStream created by adding the output of the nodejs build in caddy
- apiVersion: v1
  kind: ImageStream
  metadata:
    creationTimestamp: null
    name: ${NAME}-static
  spec:
    lookupPolicy:
      local: false
- apiVersion: v1
  kind: BuildConfig
  metadata:
    creationTimestamp: null
    name: ${NAME}${SUFFIX}
  spec:
    completionDeadlineSeconds: 1500 # terminate the build if it takes longer than 900 seconds, our builds are avg 10 minutes as of Feb 2019
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: ${NAME}:${VERSION}
    postCommit: {}
    runPolicy: SerialLatestOnly
    resources:
      limits:
        cpu: 1
        memory: 7Gi
      requests:
        cpu: 200m
        memory: 4536Mi
    source:
      git:
        uri: ${SOURCE_REPOSITORY_URL}
        ref: ${SOURCE_REPOSITORY_REF}
      contextDir: 'tools/audit/repo-mapper/web'
      type: Git
      configMaps:
        - configMap:
            name: ${NAME}-react-config
          destinationDir: 'config'
    strategy: 
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: nodejs:${NODE_JS_VERSION}
          namespace: openshift
        incremental: true
      type: Source
    triggers:
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
#Chained build - combine output from node-based gatsby build with a lightweight caddy runtime image.
- apiVersion: v1
  kind: BuildConfig
  metadata:
    creationTimestamp: null
    labels:
      build: ${NAME}-static${SUFFIX}
    name: ${NAME}-static${SUFFIX}
  spec:
    runPolicy: SerialLatestOnly
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: ${NAME}-static:${VERSION}
    postCommit: {}
    resources:
      requests:
        cpu: 250m
        memory: 500Mi
      limits:
        cpu: 400m
        memory: 750Mi
    source:
      dockerfile: |-
        FROM nodejs/build-output:latest
        COPY html/* /var/www/html/
      images:
        - from:
            kind: ImageStreamTag
            name: '${NAME}:${VERSION}'
          paths:
            - destinationDir: html
              sourcePath: /opt/app-root/src/build/
      type: Dockerfile
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: 's2i-caddy:dev'
          namespace: 'devhub-tools'
      type: Docker
    triggers:
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
parameters:
- description: A name used for all objects
  displayName: Name
  name: NAME
  required: true
  value: repo-mapper
- description: A name suffix used for all objects
  displayName: Suffix
  name: SUFFIX
  required: false
  value: -dev
- description: A version used for the image tags
  displayName: version
  name: VERSION
  required: true
  value: v1.0.0
- description: SOURCE_REPOSITORY_URL
  displayName: SOURCE_REPOSITORY_URL
  name: SOURCE_REPOSITORY_URL
  required: true
  value: https://github.com/bcdevops/platform-services.git
- description: SOURCE_REPOSITORY_REF
  displayName: SOURCE_REPOSITORY_REF
  name: SOURCE_REPOSITORY_REF
  required: true
  value: ''
  # latest node js version as of Apr 2 2019
- description: NODE_JS_VERSION
  displayName: NODE_JS_VERSION
  name: NODE_JS_VERSION
  required: true
  value: '10'
- description: DOCKER_IMAGE_DIRECTORY
  displayName: DOCKER_IMAGE_DIRECTORY
  name: DOCKER_IMAGE_DIRECTORY
  required: true
  value: docker-images/nodejs-base